<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Clientes ‚Äî SGV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./assets/guard.js"></script>
  <script type="module">
    import { API, toast, debounce } from "./assets/app.js";
    window.addEventListener('DOMContentLoaded', ()=>{
      document.querySelector('#form').addEventListener('submit', salvar);
      document.querySelector('#busca').addEventListener('input', debounce((e)=> carregar(e.target.value), 300));
      carregar();
    });
    async function carregar(search=''){
      const data = await API.get('clientes', { search, limit: 100 }, window.SESSION?.access_token);
      const tbody = document.querySelector('#grid tbody'); tbody.innerHTML='';
      for (const c of (data || [])) {
        const tr = document.createElement('tr'); tr.className='border-b last:border-0';
        tr.innerHTML = `
          <td class="py-2 px-3 font-mono text-xs text-slate-500">{{c.codigo??''}}</td>
          <td class="py-2 px-3">{{c.nome??''}}</td>
          <td class="py-2 px-3">{{c.email??''}}</td>
          <td class="py-2 px-3">{{c.telefone??''}}</td>`;
        tbody.appendChild(tr);
      }
      document.querySelector('#count').textContent = (data||[]).length;
    }
    async function salvar(e){
      e.preventDefault();
      const f = e.target;
      const payload = {
        nome: f.nome.value.trim(),
        email: f.email.value.trim()||null,
        telefone: f.telefone.value.trim()||null
      };
      if(!payload.nome){ toast('Nome √© obrigat√≥rio','err'); return; }
      const r = await API.post('clientes', payload, window.SESSION?.access_token);
      toast('Cliente salvo! C√≥digo: '+ r.codigo); f.reset(); f.nome.focus(); carregar(document.querySelector('#busca').value);
    }
  </script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b">
  <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
    <a href="/produtos.html" class="font-semibold">üç¨ Loja Doces</a>
    <nav class="flex items-center gap-3 text-sm">
      <a class="px-3 py-1.5 rounded-lg hover:bg-slate-100 " href="/produtos.html">Produtos</a>
      <a class="px-3 py-1.5 rounded-lg hover:bg-slate-100 bg-slate-100" href="/clientes.html">Clientes</a>
      <a class="px-3 py-1.5 rounded-lg hover:bg-slate-100 " href="/estoque.html">Estoque</a>
      <span id="user-email" class="text-slate-500"></span>
      <button id="btn-logout" type="button" class="px-3 py-1.5 rounded-lg bg-slate-100 hover:bg-slate-200">Sair</button>
    </nav>
  </div>
</header>

  <main class="mx-auto max-w-6xl px-4 py-6 grid lg:grid-cols-3 gap-6">
    <section class="lg:col-span-1">
      <div class="bg-white border rounded-2xl p-5 shadow-sm">
        <h2 class="font-medium mb-4">Novo Cliente</h2>
        <form id="form" class="grid gap-3">
          <div><label class="text-sm text-slate-500">Nome</label><input name="nome" class="w-full mt-1 px-3 py-2 border rounded-xl" required></div>
          <div><label class="text-sm text-slate-500">E-mail</label><input name="email" type="email" class="w-full mt-1 px-3 py-2 border rounded-xl"></div>
          <div><label class="text-sm text-slate-500">Telefone</label><input name="telefone" class="w-full mt-1 px-3 py-2 border rounded-xl"></div>
          <button class="mt-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl py-2">Salvar</button>
        </form>
      </div>
    </section>
    <section class="lg:col-span-2">
      <div class="bg-white border rounded-2xl p-5 shadow-sm">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-medium">Clientes <span class="text-slate-400 text-sm" id="count">0</span></h2>
          <input id="busca" placeholder="Buscar por nome/c√≥digo..." class="px-3 py-2 border rounded-xl w-64">
        </div>
        <div class="overflow-auto">
          <table id="grid" class="w-full text-sm">
            <thead class="text-left text-slate-500">
              <tr><th class="py-2 px-3 font-normal">C√≥digo</th><th class="py-2 px-3 font-normal">Nome</th><th class="py-2 px-3 font-normal">E-mail</th><th class="py-2 px-3 font-normal">Telefone</th></tr>
            </thead><tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
